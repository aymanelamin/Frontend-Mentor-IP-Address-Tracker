<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <div id="topSection">
    <h1 id="myHeading">IP Address Tracker</h1>
    <div id="inputItems">
      <input type="text" id="searchBox" placeholder="Search for any IP address or domain">
      <button id="searchButton" onclick="search()">
        <img src="images/icon-arrow.svg" id="iconArrow" alt="icon-arrow">
      </button>
    </div>
    
      
  </div>
  <div id="IPAddressLocations">
    <div class="infoItem" id="ipAdressContainer">
      <p class="infoTitle" >IP Address</p>
      <p class="infoValue" id="ipAdress">192.212.174.101</p>
    </div><hr>
    <div class="infoItem" id="locationsContainer">
      <p class="infoTitle" >Location</p>
      <p class="infoValue" id="location">Brooklyn,NY 10001</p>
    </div><hr>
    <div class="infoItem" id="timezoneContainer">
      <p class="infoTitle" >Timezone</p>
      <p class="infoValue" id="timeZone">UTC <span id="timeZoneValue">-05:00</span> </p>
    </div><hr>
    <div class="infoItem" id="ispContainer">
      <p class="infoTitle" >ISP</p>
      <p class="infoValue" id="isp">SpaceX Starlink</p>
    </div>
  </div>
  <div id="map">

  </div>
  
  <script src="main.js"></script>
  
</body>
</html>
